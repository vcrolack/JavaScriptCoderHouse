<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca personal</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <header id="header">
    <nav>

      <div class="titulo py-4 ps-3">
        <h1>Biblioteca Personal</h1>
      </div>
      <div id="autenticacion" class="agregar-usuario d-block pe-5 mt-2">
        
      </div>
    </nav>
  </header>
  <section>
    <div class="container-botones my-5">
      <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#modal-agregar-libro">
        Agregar libro
      </button>
      <button disabled type="button" class="btn btn-secondary  me-3">Leídos</button>
      <button disabled type="button" class="btn btn-secondary me-3">No leídos</button>
      <button disabled type="button" class="btn btn-secondary ">Todos</button>
    </div>
    <h3 class="text-center">Libros agregados</h3>
    <div class="container-resultado">
      <div class="container-libros">
        <div class="container-libros-agregados">
          <div id="libros-agregados">
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <div class="container">
      <h3>¡Organiza tus lecturas con nosotros!</h3>
    </div>
  </footer>




  <!--MODAL-AGREGAR-LIBRO-->
  <div id="modal-agregar-libro" class="modal" tabindex="-1">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">AGREGAR LIBRO</h5>
          <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="agregar-libro-form">
            <div class="container-input container-input-nombre-libro">
              <label for="nombre">Nombre libro</label>
              <input id="nombre-libro" class="input text-dark" type="text">
            </div>
            <div class="container-input container-input-nombre-autor">
              <label for="nombre">Nombre autor</label>
              <input id="nombre-autor" class="input text-dark" type="text">
            </div>
            <div class="container-input container-input-paginas">
              <label for="num-paginas">Número páginas</label>
              <input id="num-paginas" class="input text-dark" type="number">
            </div>
            <div class="container-input container-input-annio-edicion">
              <label for="annio-edicion">Año de edición</label>
              <input id="annio-edicion" class="input text-dark" type="number">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Agregar Libro</button>
            </div>
          </form>
          <div id="ui-error">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/MODAL-AGREGAR-LIBRO-->
  <!--MODAL-AGREGAR-USUARIO-->
  <div id="modal-agregar-usuario" class="modal" tabindex="-1">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">AGREGAR USUARIO</h5>
          <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="agregar-usuario-form">
            <div class="container-input input-nombre-usuario">
              <label for="">Nombre de usuario</label>
              <input id="nombre-usuario" class="input text-dark" type="text">
            </div>
            <div class="container-input input-contrasena">
              <label for="">Contraseña</label>
              <input id="contrasena" class="input text-dark" type="password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--/MODAL-AGREGAR-USUARIO-->

  <script type="module" src="./index.js"></script>
  <script type="module" src="./class/BibliotecaUI.js"></script>
  <script type="module" src="./class/Biblioteca.js"></script>
  <script type="module" src="./class/Libro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
