<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Desafío 1: Algoritmo simple</title>
</head>
<body>
  <h1>Desarrollo del desafío 1: Algoritmo simple</h1>
  <p>El algoritmo toma la edad del usuario para después preguntar qué edad tendrá en determinada cantidad de años.</p>

  <script>
    let edadUsuario = parseInt(prompt("Ingrese su edad: "));
    let cantidadAnios = parseInt(prompt("Ingrese su la cantidad de años para saber su edad en el futuro: "));
    let edadFutura = edadUsuario + cantidadAnios;
    alert(`Si tu edad es de ${edadUsuario} años, en ${cantidadAnios} años tu edad será de ${edadFutura} años.`);
  </script>
</body>
</html>
