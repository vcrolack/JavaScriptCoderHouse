<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca personal</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="" alt="">
      </div>
      <div class="titulo">
        <h1>Biblioteca Personal</h1>
      </div>
    </nav>
  </header>
  <section>
    <div class="container-botones">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-agregar-libro">
        Agregar libro
      </button>
      <button>Funcionalidad 2</button>
      <button>Funcionalidad 3</button>
      <button>Funcionalidad 4</button>
      <button>Funcionalidad 5</button>
      <button>Funcionalidad 6</button>
      <button>Funcionalidad 7</button>
    </div>
    <div class="container-resultado">
      <div class="container-libros-agregados">
        <h3>Libros agregados</h3>
        <ul id="libros-agregados">
        </ul>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <h3>¡Organiza tus lecturas con nosotros!</h3>
    </div>
  </footer>




  <!--MODAL-AGREGAR-LIBRO-->
  <div id="modal-agregar-libro" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">AGREGAR LIBRO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="agregar-libro-form">
            <div class="container-input container-input-nombre-libro">
              <label for="nombre">Nombre libro</label>
              <input id="nombre-libro" class="input" type="text">
            </div>
            <div class="container-input container-input-nombre-autor">
              <label for="nombre">Nombre autor</label>
              <input id="nombre-autor" class="input" type="text">
            </div>
            <div class="container-input container-input-paginas">
              <label for="num-paginas">Número páginas</label>
              <input id="num-paginas" class="input" type="number">
            </div>
            <div class="container-input container-input-annio-edicion">
              <label for="annio-edicion">Año de edición</label>
              <input id="annio-edicion" class="input" type="number">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Agregar Libro</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!--/MODAL-AGREGAR-LIBRO-->
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
